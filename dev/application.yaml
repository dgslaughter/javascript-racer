apiVersion: aprgoproj.io/v1alpha1
kind: Application
metadata:
  name: racer
  namespace: kube-public
spec:
  project: default
  source:
    repoURL: https://github.com/dgslaughter/javascript-racer.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
